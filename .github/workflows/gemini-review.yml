name: "Gemini AI PR Reviewer"

on:
  # This triggers the workflow when a Pull Request
  # is opened or updated that targets your 'main' branch.
  pull_request:
    branches: [ main ]

jobs:
  gemini-pr-review:
    runs-on: ubuntu-latest
    
    # This permission is REQUIRED to allow the
    # action to post a comment on your Pull Request.
    permissions:
      pull-requests: write

    steps:
      # 1. Checks out your code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Runs the CORRECT Gemini CLI Action
      - name: Run Gemini AI Review
        # This is the corrected line:
        uses: google-gemini/gemini-cli-github-action@v1
        with:
          # This is the prompt for the AI.
          prompt: |
            Please act as a senior Laravel developer. Review the code changes 
            in this Pull Request for the 'digitalregistry' project.

            Specifically, check for:
            - Any potential bugs or security issues.
            - Deviations from Laravel best practices.
            - Issues related to the 'spatie/laravel-permission' package or the User model.
            - Any obvious errors in the routes, models, or controllers.

            Provide a concise summary and a list of any potential issues.
          
          # This tells the action to post the AI's
          # response as a comment on the PR.
          comment-on-pr: true
        env:
          # This securely uses the API key you stored in secrets
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
