name: Debug Secret
on: [push]
jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Check Secret Availability
        env:
          MY_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$MY_KEY" ]; then
            echo "❌ ERROR: The secret is EMPTY. GitHub cannot see it."
          else
            echo "✅ SUCCESS: The secret exists (length: ${#MY_KEY} characters)."
          fi
